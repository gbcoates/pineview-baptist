  <!-- Responsive iframe styling -->
  <style>
    .embed-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .newsletter-link {
      text-align: center;
      margin-top: 1rem;
    }

    .newsletter-link a {
      color: #004080;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>

      <p>View the newsletter</p>
    </div>

  <main>
    <!-- Responsive Google Doc Embed -->
    <div class="embed-container">

        src="https://docs.google.com/document/d/e/2PACX-1vTxyjsZ7ooYW50mRcBtvl8U_6KiMB-iB7jk4lpwHZJv_wBMFoEqiZBwT0TwguPGFFPOSg6Urd9TlI2p/pub?embedded=true"

          Open newsletter in a new tab
